<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <div class="hero-content">
            <h2>Welcome to Doitly</h2>
            <p>Your productivity partner.</p>
            <a href="app.html" class="btn">Get Started</a>
        </div>
    </section>
    <section id="features">
        <h3>Features</h3>
        <div class="feature">
            <h4>Feature 1</h4>
            <p>detail about feature 1</p>
        </div>
        <div class="feature">
            <h4>Feature 2</h4>
            <p>detail about feature 2</p>
        </div>
        <div class="feature">
            <h4>Feature 3</h4>
            <p>detail about feature 3</p>
        </div>
    </section>
    <section id="about">
        <h3>About Us</h3>
        <p>info about doitly and its purpose</p>
    </section>
    <section id="contact">
        <h3>Contact Us</h3>
        <form action="mailto:you@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <script src="./assets/landing.js"></script>
</body>
